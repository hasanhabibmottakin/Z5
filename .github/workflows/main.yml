name: Auto Update Zee5 DATA

permissions:
  contents: write

on:
  schedule:
    - cron: "*/50 * * * *"
  workflow_dispatch:

jobs:
  update-token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Fetch Token from M3U and Update JSON
        env:
          TOKEN_SOURCE_URL: ${{ secrets.ZEE5_TOKEN_API }}
        run: |
          echo "Fetching M3U content..."
          M3U_CONTENT=$(curl -s "$TOKEN_SOURCE_URL")

          echo "Extracting token (for Aaj Tak / AAJTAK)..."
          URL_LINE=$(echo "$M3U_CONTENT" | grep -iA2 "Aaj Tak" | grep -Eo "https?://[^ ]+")
          if [ -z "$URL_LINE" ]; then
            URL_LINE=$(echo "$M3U_CONTENT" | grep -i "AAJTAK" | grep -Eo "https?://[^ ]+")
          fi

          TOKEN=$(echo "$URL_LINE" | grep -o "hdntl=[^ ]*")

          if [ -z "$TOKEN" ]; then
            echo "Token not found!"
            echo "Debug URL: $URL_LINE"
            exit 1
          fi

          echo "Token found: ${TOKEN:0:60}..."

          echo "Updating rest_api.json..."
          jq --arg token "$TOKEN" '.data |= map(.url |= (. | split("?")[0] + "?" + $token))' api.json > rest_api.json

          echo "Creating data.json..."
          jq '[
            .data[] | {
              group: "Zee5",
              logo: .logo,
              mobile: "on",
              name: .name,
              premium: false,
              source: {
                headers: {
                  "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 ygx/69.1 Safari/537.36"
                },
                url: .url
              },
              status: "on",
              tv: "off"
            }
          ]' rest_api.json > data.json

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rest_api.json data.json
          git commit -m "ðŸ”„ Auto update Zee5 token and data.json" || echo "No changes to commit"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref }}
