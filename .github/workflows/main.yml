name: 🔄 Auto Update Zee5 Token

permissions:
  contents: write

on:
  schedule:
    - cron: "*/50 * * * *"
  workflow_dispatch:

jobs:
  update-token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq & curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Extract Token from M3U and Update JSON
        env:
          TOKEN_SOURCE_URL: ${{ secrets.ZEE5_TOKEN_API }}
        run: |
          echo "🔍 Fetching M3U..."
          M3U_CONTENT=$(curl -s "$TOKEN_SOURCE_URL")

          echo "🔍 Extracting token (Aaj Tak / AAJTAK)..."
          URL_LINE=$(echo "$M3U_CONTENT" | grep -iA2 "Aaj Tak" | grep -Eo "https?://[^ ]+")
          if [ -z "$URL_LINE" ]; then
            URL_LINE=$(echo "$M3U_CONTENT" | grep -i "AAJTAK" | grep -Eo "https?://[^ ]+")
          fi

          TOKEN=$(echo "$URL_LINE" | grep -o "hdntl=[^ ]*")

          if [ -z "$TOKEN" ]; then
            echo "❌ Token not found!"
            echo "Debug URL: $URL_LINE"
            exit 1
          fi

          echo "✅ Token found: ${TOKEN:0:60}..."
          jq --arg token "$TOKEN" '.data |= map(.url |= (. | split("?")[0] + "?" + $token))' api.json > rest_api.json

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rest_api.json
          git commit -m "🔄 Auto update Zee5 token" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
