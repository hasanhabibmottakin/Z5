name: 🔄 Auto Update Zee5 Token

on:
  schedule:
    - cron: "*/50 * * * *"   # প্রতি ৫০ মিনিটে চলবে
  workflow_dispatch:

jobs:
  update-token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq & curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Extract Token from M3U and Update JSON
        env:
          TOKEN_SOURCE_URL: ${{ secrets.ZEE5_TOKEN_API }}
        run: |
          echo "🔍 Fetching M3U..."
          M3U_CONTENT=$(curl -s "$TOKEN_SOURCE_URL")

          echo "🔍 Extracting token (Aaj Tak / AAJTAK)..."
          # Case-insensitive grep + flexible pattern for all possible names
          URL_LINE=$(echo "$M3U_CONTENT" | grep -iA2 "Aaj Tak" | grep -Eo "https?://[^ ]+")
          
          # যদি কিছু না পায়, তাহলে fallback: AAJTAK pattern দিয়ে খুঁজবে
          if [ -z "$URL_LINE" ]; then
            URL_LINE=$(echo "$M3U_CONTENT" | grep -i "AAJTAK" | grep -Eo "https?://[^ ]+")
          fi
          
          # Extract hdntl token part only
          TOKEN=$(echo "$URL_LINE" | grep -o "hdntl=[^ ]*")

          if [ -z "$TOKEN" ]; then
            echo "❌ Token not found in M3U!"
            echo "Debug: Found URL -> $URL_LINE"
            exit 1
          fi

          echo "✅ Token found: ${TOKEN:0:60}..."

          echo "🛠️ Updating api.json..."
          jq --arg token "$TOKEN" '.data |= map(.url |= (. | split("?")[0] + "?" + $token))' api.json > rest_api.json
          
          echo "✅ Updated rest_api.json created successfully"

      - name: Commit and Push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add rest_api.json
          git commit -m "🔄 Auto update Zee5 token"
          git push
