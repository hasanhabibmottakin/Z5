name: ðŸ”„ Auto Update Zee5 Token

on:
  schedule:
    - cron: "*/50 * * * *"   # à¦ªà§à¦°à¦¤à¦¿ à§«à§¦ à¦®à¦¿à¦¨à¦¿à¦Ÿà§‡ à¦šà¦²à¦¬à§‡
  workflow_dispatch:

jobs:
  update-token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq & curl
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Extract Token from M3U and Update JSON
        env:
          TOKEN_SOURCE_URL: ${{ secrets.ZEE5_TOKEN_API }}
        run: |
          echo "ðŸ” Fetching M3U..."
          M3U_CONTENT=$(curl -s "$TOKEN_SOURCE_URL")

          echo "ðŸ” Extracting token (Aaj Tak / AAJTAK)..."
          # Case-insensitive grep + flexible pattern for all possible names
          URL_LINE=$(echo "$M3U_CONTENT" | grep -iA2 "Aaj Tak" | grep -Eo "https?://[^ ]+")
          
          # à¦¯à¦¦à¦¿ à¦•à¦¿à¦›à§ à¦¨à¦¾ à¦ªà¦¾à§Ÿ, à¦¤à¦¾à¦¹à¦²à§‡ fallback: AAJTAK pattern à¦¦à¦¿à§Ÿà§‡ à¦–à§à¦à¦œà¦¬à§‡
          if [ -z "$URL_LINE" ]; then
            URL_LINE=$(echo "$M3U_CONTENT" | grep -i "AAJTAK" | grep -Eo "https?://[^ ]+")
          fi
          
          # Extract hdntl token part only
          TOKEN=$(echo "$URL_LINE" | grep -o "hdntl=[^ ]*")

          if [ -z "$TOKEN" ]; then
            echo "âŒ Token not found in M3U!"
            echo "Debug: Found URL -> $URL_LINE"
            exit 1
          fi

          echo "âœ… Token found: ${TOKEN:0:60}..."

          echo "ðŸ› ï¸ Updating api.json..."
          jq --arg token "$TOKEN" '.data |= map(.url |= (. | split("?")[0] + "?" + $token))' api.json > rest_api.json
          
          echo "âœ… Updated rest_api.json created successfully"

      - name: Commit and Push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add rest_api.json
          git commit -m "ðŸ”„ Auto update Zee5 token"
          git push
